<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">

<head>
<title>High Chart Example - Spring Boot</title>
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet"
    href="https://code.highcharts.com/css/highcharts.css" />
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
	<div class="container">
		<h2 align="center">Technology Line Graph</h2>

		<div id="container"
			style="width: 550px; height: 400px; margin: 0 auto"></div>
	</div>

	<script th:inline="javascript">
	
    $(function(){
    	var cat = /*[[${surveyMap}]]*/"";
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Technology Popularity In India'
        },
        subtitle: {
            text: 'All Details is not true its a dummy Map'
        },
        xAxis: {
            categories: [[cat.KeySet()]],
            crosshair: true
        },
        yAxis: {
            min: 0,
            max:100,
            title: {
                text: 'Technology rating [in %]'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} K</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: 'Technology',
            data: [[ cat.values()]]
        }]
    });
    });
</script>

</body>
</html>
